{% extends "../base_subPage.html" %}

{% block style %}
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'gallery/album/types.css' %}">
{% endblock %}


{% block content %}

    <div class="row">
        {% for image in images %}
        <div class="column">
            {% for img in image %}
            <div class="container">
                <img src="{{img.image.url}}" alt="{{img.name}}">
                <div class="overlay">{{img.name}}</div>
            </div>
            {% endfor %}
        </div>
        {% endfor %}
    </div>

{% endblock %}
